	  window.onload = function(){
		  var tbody = document.getElementById('myTable');
		  
		  for(var i = 0;i < per.length; i++){ //遍历一下json数据
			  var trow = getDataRow(per[i]); //定义一个方法,返回tr数据
		  	  tbody.appendChild(trow);
			}
		  
		  }
		  
	  function getDataRow(h){
		 var row = document.createElement('tr'); //创建行
		 
		 var idCell = document.createElement('td'); //创建第一列id
		 idCell.innerHTML = h.name; //填充数据
		 row.appendChild(idCell); //加入行  ，下面类似
		 
		 var nameCell = document.createElement('td');//创建第二列name
		 nameCell.innerHTML = h.username;
		 row.appendChild(nameCell);
		 
		 var emailCell = document.createElement('td');//创建第三列job
		 emailCell.innerHTML = h.email;
		 row.appendChild(emailCell);
		 
		 var roleCell = document.createElement('td'); //创建第一列id
		 roleCell.innerHTML = h.role; //填充数据
		 row.appendChild(roleCell); //加入行  ，下面类似
		 
		 var academyCell = document.createElement('td');//创建第二列name
		 academyCell.innerHTML = h.academy;
		 row.appendChild(academyCell);
		 
		 var timeCell = document.createElement('td');//创建第三列job
		 timeCell.innerHTML = h.time;
		 row.appendChild(timeCell);
		 
		 //到这里，json中的数据已经添加到表格中，下面为每行末尾添加删除按钮
		 
		
		 
		 
		 return row; //返回tr数据
