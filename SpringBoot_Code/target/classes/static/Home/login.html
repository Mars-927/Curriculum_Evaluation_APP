<html>

    <head>
        <meta charset="utf-8">
        <title>高校师生听评课系统-后台</title>
        <link rel="stylesheet" href="css/style.css">
		
	
<script type="text/javascript">
		
		window.onload = function() {
		    var btn = document.getElementById("btn_submit");
		    btn.onclick = function() {
				var username = document.getElementById("T1").value;
				var password = document.getElementById("T2").value;
				if(username == "" || password == ""){
					alert("请正确填写");
					return false;
				}
				else{
					var xmlHttp = new XMLHttpRequest()
					//修改为POST请求方式
					xmlHttp.open("POST", "http://39.102.76.225:8888/portal/user/login.do", true);
					//POST请求要设置请求头
					xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					//添加参数
					xmlHttp.send("username="+username+"&password="+password);
					xmlHttp.onreadystatechange = function() {
					    if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					        var text = xmlHttp.responseText;
							var obj = JSON.parse(text);
							if(obj.status != 0){
								alert(obj.msg);
								return false;
							}
							else{
								location.replace("../Menu/index.html"); 
								return true;
							}
					        
					    }
				}
		        
		        };
		    };
			return true;
		};
	</script>
	
	</head>
    <body>
        <div class="page-container">
			<h1>高校师生听评课系统</h1>
            <h2>登录</h2>
			<form name="myform">
            <input id = "T1" type="text" name="username" class="username" placeholder="请输入您的用户名！">
            <input id = "T2" type="password" name="password" class="password" placeholder="请输入您的用户密码！">
      
			<button  type='button' id = "btn_submit" class="submit_button">登录</button>
	
			</form>
        </div>
        <script src="assets/js/jquery-1.8.2.min.js" ></script>
    </body>


</div>
</html>
